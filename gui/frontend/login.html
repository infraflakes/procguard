{{define "login.html"}}
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProcGuard - Đăng nhập</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .login-container {
        width: 100%;
        max-width: 400px;
      }
    </style>
  </head>
  <body class="bg-body-tertiary">
    <main class="login-container">
      <div class="card shadow-sm">
        <div class="card-body p-5">
          <h1 id="title" class="card-title text-center mb-4">Đăng nhập</h1>
          <form id="login-form" novalidate>
            <div id="password-fields">
              <!-- Fields are dynamically inserted here -->
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">
              Tiếp tục
            </button>
          </form>
          <p
            id="error-message"
            class="text-danger text-center mt-3"
            style="display: none"
          ></p>
        </div>
      </div>
    </main>

    <script>
      // Helper to create Bootstrap form fields
      function createFormField(id, label) {
        return `
            <div class="mb-3">
                <label for="${id}" class="form-label">${label}</label>
                <input type="password" class="form-control" id="${id}" required>
            </div>
        `;
      }

      document.addEventListener('DOMContentLoaded', async () => {
        const response = await fetch('/api/has-password');
        const { hasPassword } = await response.json();

        const title = document.getElementById('title');
        const passwordFields = document.getElementById('password-fields');
        const form = document.getElementById('login-form');

        if (hasPassword) {
          title.textContent = 'Nhập mật khẩu';
          passwordFields.innerHTML = createFormField('password', 'Mật khẩu');
          form.onsubmit = handleLogin;
        } else {
          title.textContent = 'Tạo mật khẩu';
          passwordFields.innerHTML =
            createFormField('new-password', 'Mật khẩu mới') +
            createFormField('confirm-password', 'Xác nhận mật khẩu');
          form.onsubmit = handleSetPassword;
        }
      });

      async function handleLogin(event) {
        event.preventDefault();
        const password = document.getElementById('password').value;
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password }),
        });
        const { success } = await response.json();
        if (success) {
          window.location.href = '/';
        } else {
          const errorMessage = document.getElementById('error-message');
          errorMessage.textContent = 'Sai mật khẩu';
          errorMessage.style.display = 'block';
        }
      }

      async function handleSetPassword(event) {
        event.preventDefault();
        const newPassword = document.getElementById('new-password').value;
        const confirmPassword =
          document.getElementById('confirm-password').value;
        const errorMessage = document.getElementById('error-message');

        if (newPassword !== confirmPassword) {
          errorMessage.textContent = 'Mật khẩu không khớp';
          errorMessage.style.display = 'block';
          return;
        }

        const response = await fetch('/api/set-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password: newPassword }),
        });

        if (response.ok) {
          window.location.href = '/';
        } else {
          errorMessage.textContent = 'Lỗi đặt mật khẩu';
          errorMessage.style.display = 'block';
        }
      }
    </script>
  </body>
</html>
{{end}}
