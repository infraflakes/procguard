<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bảng điều khiển ProcGuard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/style.css" />
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" onclick="showTopLevelView('welcome-view'); return false;">ProcGuard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showTopLevelView('welcome-view'); return false;">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showTopLevelView('settings-view'); return false;">Cài đặt</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Đăng xuất</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {{template "welcome/welcome.html" .}}
        {{template "app/app.html" .}}
        {{template "web/web.html" .}}
        {{template "settings/settings.html" .}}
    </main>

    <!-- Uninstall Modal -->
    <div class="modal fade" id="uninstall-modal" tabindex="-1" aria-labelledby="uninstallModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="uninstallModalLabel">Xác nhận gỡ cài đặt</h5>
                    <button type="button" class="btn-close" onclick="closeUninstallModal()"></button>
                </div>
                <div class="modal-body">
                    <p>Vui lòng nhập mật khẩu của bạn để tiếp tục.</p>
                    <form id="uninstall-form">
                        <div class="mb-3">
                            <input type="password" class="form-control" id="uninstall-password" placeholder="Mật khẩu" required>
                        </div>
                        <p id="uninstall-error" class="text-danger" style="display: none;"></p>
                        <button type="submit" class="btn btn-danger w-100">Xác nhận</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/dist/src/main.js"></script>
    <script src="/dist/app/app.js"></script>
    <script src="/dist/web/web.js"></script>
    <script src="/dist/settings/settings.js"></script>
</body>
</html>
